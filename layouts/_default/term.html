<!DOCTYPE html>
<html>
{{ partial "header.html" . }}

<body>
	<div class="container wrapper tags">
		{{ partial "head.html" . }}

		<h1 class="page-title">{{ .Title }}</h1>
		
		{{ with (.Site.GetPage .Title) }}
		<ul class="posts flat">
			{{ range .Pages }}
				<li class="post">
					{{ partial "post-preview.html" . }}
				</li>
			{{- end -}}
			{{ template "partials/paginator.html" . }}
		</ul>
		{{ end }}
	</div>

	{{ partial "footer.html" . }}
</body>

</html>
